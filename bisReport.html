<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorontil - Reports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <script async>
    function toggleSort() {
      const sortButton = document.getElementById('sort-button');
      if (sortButton.classList.contains('is-active')) {
        sortButton.classList.remove('is-active');
      } else {
        sortButton.classList.add('is-active');
      }
    }

    function populateTable() {
      data = [
        ["Fri, 16 May 2015 05:50:06 GMT", "jason@lfd", "+14031234567", "SMS1", "Succeeded"],
        ["Fri, 16 May 2015 05:49:06 GMT", "katherine@lfd", "+14031234567", "SMS2", "Succeeded"],
        ["Fri, 16 May 2015 05:48:06 GMT", "Candace@lfd", "+14031234567", "SMS3", "Succeeded"],
        ["Fri, 16 May 2015 05:47:06 GMT", "John@lfd", "+14031234567", "SMS4", "Succeeded"],
        ["Fri, 16 May 2015 05:46:06 GMT", "Jane@lfd", "+14031234567", "SMS5", "Succeeded"],
        ["Fri, 16 May 2015 05:45:06 GMT", "Michael@lfd", "+14031234567", "SMS6", "Succeeded"],
        ["Fri, 16 May 2015 05:44:06 GMT", "Jim@lfd", "+14031234567", "SMS7", "Succeeded"],
        ["Fri, 16 May 2015 05:43:06 GMT", "Joe@lfd", "+14031234567", "SMS8", "Succeeded"],
        ["Fri, 16 May 2015 05:42:06 GMT", "Paul@lfd", "+14031234567", "SMS9", "Succeeded"],
        ["Fri, 16 May 2015 05:41:06 GMT", "Bob@lfd", "+14031234567", "SMS10", "Succeeded"],
        ["Fri, 16 May 2015 05:40:06 GMT", "Alice@lfd", "+14031234567", "SMS11", "Failed"],
        ["Fri, 16 May 2015 05:40:05 GMT", "Lisa@lfd", "+14031234567", "SMS12", "Succeeded"],
        ["Fri, 16 May 2015 05:40:04 GMT", "james@lfd", "+14031234567", "SMS13", "Succeeded"],
        ["Fri, 16 May 2015 05:40:03 GMT", "tim@lfd", "+14031234567", "SMS14", "Succeeded"],
        ["Fri, 16 May 2015 05:40:02 GMT", "alexander@lfd", "+14031234567", "SMS15", "Succeeded"]
      ];

      const tableBody = document.getElementById('table-body');
      let rowNum = 0;
      data.forEach(x => {
        let row = tableBody.insertRow(rowNum);
        let cellNum = 0;
        x.forEach(y => {
          let cell = row.insertCell(cellNum);
          cell.innerHTML = y;
          if (y === 'Succeeded') {
            cell.style.color = 'green';
          }
          if (y === 'Failed') {
            cell.style.color = 'red';
          }
          cellNum++;
        });
        rowNum++;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }

      populateTable();
    });
  </script>
</head>

<body>
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <span style="font-size: 1.5em">
          <strong>Sorontil</strong>
        </span>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navigation-bar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navigation-bar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item is-active">
          Reports
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button" style="color: red">
            Log out
          </a>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="columns">
      <div class="column">
        <div id="sort-button" class="dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="toggleSort()">
              Sort by:<span><strong>&nbsp Time</strong></span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item is-active">
                Time
              </a>
              <a class="dropdown-item">
                User Id
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table class="table is-striped">
        <thead>
          <tr>
            <th>Time</th>
            <th>User Id</th>
            <th>Phone Number</th>
            <th>Id</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
