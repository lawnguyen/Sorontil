<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorontil - Reports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <script async>
    function populateTable() {
      data = [
        ["Fri, 16 May 2015 05:50:06 GMT", "jason@lfd", "4031234567", 1, "Succeeded"],
        ["Fri, 16 May 2015 05:49:06 GMT", "katherine@lfd", "4031234567", 2, "Succeeded"],
        ["Fri, 16 May 2015 05:48:06 GMT", "Candace@lfd", "4031234567", 3, "Succeeded"],
        ["Fri, 16 May 2015 05:47:06 GMT", "John@lfd", "4031234567", 4, "Succeeded"],
        ["Fri, 16 May 2015 05:46:06 GMT", "Jane@lfd", "4031234567", 5, "Succeeded"],
        ["Fri, 16 May 2015 05:45:06 GMT", "Michael@lfd", "4031234567", 6, "Succeeded"],
        ["Fri, 16 May 2015 05:44:06 GMT", "Jim@lfd", "4031234567", 7, "Succeeded"],
        ["Fri, 16 May 2015 05:43:06 GMT", "Joe@lfd", "4031234567", 8, "Succeeded"],
        ["Fri, 16 May 2015 05:42:06 GMT", "Paul@lfd", "4031234567", 9, "Succeeded"],
        ["Fri, 16 May 2015 05:41:06 GMT", "Bob@lfd", "4031234567", 10, "Succeeded"],
        ["Fri, 16 May 2015 05:40:06 GMT", "Alice@lfd", "4031234567", 11, "Failed"],
        ["Fri, 16 May 2015 05:40:05 GMT", "Lisa@lfd", "4031234567", 12, "Succeeded"],
        ["Fri, 16 May 2015 05:40:04 GMT", "james@lfd", "4031234567", 13, "Succeeded"],
        ["Fri, 16 May 2015 05:40:03 GMT", "tim@lfd", "4031234567", 14, "Succeeded"],
        ["Fri, 16 May 2015 05:40:02 GMT", "alexander@lfd", "4031234567", 15, "Succeeded"]
      ];

      const tableBody = document.getElementById('table-body');
      let rowNum = 0;
      data.forEach(x => {
        let row = tableBody.insertRow(rowNum);
        let cellNum = 0;
        x.forEach(y => {
          let cell = row.insertCell(cellNum);
          cell.innerHTML = y;
          cellNum++;
        });
        rowNum++;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }

      populateTable();
    });
  </script>
</head>

<body>
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <span style="font-size: 1.5em">
          <strong>Sorontil</strong>
        </span>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navigation-bar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navigation-bar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item is-active">
          Reports
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button" style="color: red">
            Log out
          </a>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="table-container">
      <table class="table is-striped">
        <thead>
          <tr>
            <th>Time</th>
            <th>User ID</th>
            <th>Info</th>
            <th>Id</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
