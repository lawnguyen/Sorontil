<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorontil - Client Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <span style="font-size: 1.5em">
        <strong>Sorontil</strong>
      </span>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navigation-bar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navigation-bar" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        Home
      </a>

      <a class="navbar-item">
        Reports
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
          <a class="button" style="color: red">
            Log out
          </a>
      </div>
    </div>
  </div>
</nav>
  <section class="section">
    <div class="columns is-mobile">
      <div class="column is-three-fifths-desktop is-offset-one-fifth-desktop">
        <h1 class="title is-1">
          <strong>LE FAMILY DENTAL</strong>
        </h1>
        <div class="field">
          <label class="label">Message body [80 x 4] (160 characters or less, including new-line/s):</label>
          <div class="control">
            <textarea class="textarea" maxlength="160"></textarea>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Client mobile phone numbers (no '+' or '-' or brackets or punctuation, separated by space, comma, or new-line):</label>
          <div class="control">
            <textarea class="textarea"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-info">Send</button>
          </div>
          <div class="control">
            <button class="button is-info is-light">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
