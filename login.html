<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorontil - Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }
  </style>
  <script async>

  </script>
</head>

<body style="background-color: #3298dc;">
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <span style="font-size: 1.5em">
          <strong>Sorontil</strong>
        </span>
      </a>
  </nav>
  <section class="section">
    <div class="columns is-mobile">
      <div class="column is-one-third-desktop is-offset-one-third-desktop">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1">Welcome Back</h1>
              <h5 class="title is-5">Please log in.</h5>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-info" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                      fill="#dbdbdb">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-info" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                      fill="#dbdbdb">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                    </svg>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-info">
                    Login
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
